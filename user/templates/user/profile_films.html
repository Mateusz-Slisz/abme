{% extends "base.html" %}
{% block content %}
<nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'user_profile' user %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Films</li>
        <li class="breadcrumb-item"><a href="{% url 'user_profile_serials' user %}">Serials</a></li>
        <li class="breadcrumb-item"><a href="{% url 'user_profile_books' user %}">Books</a></li>
    </ol>
</nav>
{% for ratings in f_ratings %}
    <div class="row mr-auto ml-auto mt-3">
        <div classs="col-lg">
            <a class="detail" href="{% url 'film_detail' pk=ratings.film.pk %}">
                <img class="pull-left" src="{{ ratings.film.image.url }}" height="210px" width="150px" style="border: 1px solid">
            </a>
            <div class="pull-left ml-1">
            <a class="detail" href="{% url 'film_detail' pk=ratings.film.pk %}">
                <h5>{{ forloop.counter }}. {{ ratings.film.title|truncatechars:15 }}</h5>
            </a>
            <h6>Year: {{ ratings.film.year }}</h6>
            <i class="fa fa-star" aria-hidden="true"></i> {{ ratings.rate }}
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
