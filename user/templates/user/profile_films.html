{% extends "base.html" %}
{% block content %}
<nav role="navigation" class="mt-2">
    <div class="row mr-auto ml-auto profile-nav">
        <div class="col-xl-1 col-lg-2 col-md-2 col-sm-3 col-3 profiledeactive">
            <a href="{% url 'user_profile' user %}">Profile</a>
        </div>
        <div class="col-xl-1 col-lg-2 col-md-2 col-sm-3 col-3 profileactive">
            Films
        </div>
        <div class="col-xl-1 col-lg-2 col-md-2 col-sm-3 col-3 profiledeactive">
            <a href="{% url 'user_profile_serials' user %}">Serials</a>
        </div>
    </div>
</nav>

{% for ratings in f_ratings %}
    <div class="row mr-auto ml-auto mt-3">
        <div classs="col-lg">
            <a class="detail" href="{% url 'film_detail' pk=ratings.film.pk %}">
                <img class="pull-left poster poster-border" src="{{ ratings.film.image.url }}" height="210px" width="150px" >
            </a>
            <div class="pull-left ml-1">
            <a class="detail" href="{% url 'film_detail' pk=ratings.film.pk %}">
                <h5>{{ forloop.counter }}. {{ ratings.film.title|truncatechars:15 }}</h5>
            </a>
            <h6>Year: {{ ratings.film.year }}</h6>
            <i class="fa fa-star star" aria-hidden="true"></i> {{ ratings.rate }}
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
