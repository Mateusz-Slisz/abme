{% extends "base.html" %}
{% block content %}
<nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'user_profile' user %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'user_profile_films' user %}">Films</a></li>
        <li class="breadcrumb-item active" aria-current="page">Serials</li>
        <li class="breadcrumb-item"><a href="{% url 'user_profile_books' user %}">Books</a></li>
    </ol>
</nav>
{% for ratings in s_ratings %}
    <div class="row mr-auto ml-auto mt-3">
        <div classs="col-lg">
            <a class="detail" href="{% url 'serial_detail' pk=ratings.serial.pk %}">
                <img class="pull-left" src="{{ ratings.serial.image.url }}" height="210px" width="150px" style="border: 1px solid">
            </a>
            <div class="pull-left ml-1">
            <a class="detail" href="{% url 'serial_detail' pk=ratings.serial.pk %}">
                <h5>{{ forloop.counter }}. {{ ratings.serial.title|truncatechars:15 }}</h5>
            </a>
            <h6>({{ ratings.serial.year }}- )</h6>
            <i class="fa fa-star" aria-hidden="true"></i> {{ ratings.rate }}
            </div>
        </div>
    </div>    
{% endfor %}
{% endblock %}
