{% extends "base.html" %}
{% load staticfiles %}


{% block content %}
    <h1 style="border-bottom: 1px solid #e5e5e5">Cinema</h1>
    <div class="row">
    {% for film in films %}
        <div class="col-sm-6 col-md-4"><br><br>
            <h2>{{ film.title }}</h2>{{ film.year }} id={{film.id}}
            <figure>
                <img height="281" width="200" src="{{ film.image.url }}" style="border: 1px solid">
            </figure>
            <a class="addbutton" id="add {{ film.id }} " href="" add_data-catid=" {{ film.id }} ">Add</a>
            <a class="delbutton" id="del {{ film.id }} " href="" del_data-catid=" {{ film.id }} ">Del</a>
        </div>
    {% endfor %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script type="text/javascript">
    $('.addbutton').click(function(){
    var catid;
    catid = $(this).attr("add_data-catid");
    $.ajax(
    {
        type:"get",
        url: "/user/settings/films",
        data:{
                 add_film_id: catid
        },
        success: function(data) 
        {
            $( '#add'+ catid ).remove();
            $( '#message' ).text(data);
            
        }
     })
    });
    </script>

    <script type="text/javascript">
        $('.delbutton').click(function(){
        var catid;
        catid = $(this).attr("del_data-catid");
        $.ajax(
        {
            type:"get",
            url: "/user/settings/films",
            data:{
                     del_film_id: catid
            },
            success: function(data) 
            {
                $( '#del'+ catid ).remove();
                $( '#message' ).text(data);
                
            }
         })
        });
        </script>
{% endblock %}
